<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetilu</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="user-information" class="container">
    <h1 class="page-title">Registration</h1>
    <div class="content">
        <div class="navigation">
            <h2 class="tablet-element">Registration</h2>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 1</span>
                    <span class="description__body">User information</span>
                </div>
            </label>
            <label class="navigation__item">
                <div class="navigation-check">
                    <i class="circle-empty" aria-hidden="true"></i>
                </div>
                <div class="navigation__description">
                    <span class="description__title">Step 2</span>
                    <span class="description__body">Business information</span>
                </div>
            </label>
            <label class="navigation__item">
                <div class="navigation-check">
                    <i class="circle-empty" aria-hidden="true"></i>
                </div>
                <div class="navigation__description">
                    <span class="description__title">Step 3</span>
                    <span class="description__body">Additional information</span>
                </div>
            </label>
            <label class="navigation__item">
                <div class="navigation-check">
                    <i class="circle-empty" aria-hidden="true"></i>
                </div>
                <div class="navigation__description">
                    <span class="description__title">Step 4</span>
                    <span class="description__body">Services</span>
                </div>
            </label>
        </div>
        <div class="registration-area">
            <div class="registration-area__fields">
                <h2 class="fields-title">User information</h2>
                <div class="fields-start-end">
                    <label class="fields-block">
                        <input type="text" class="field">
                        <span class="title-of-input">First Name<sup>*</sup></span>
                    </label>
                    <label class="fields-block">
                        <input type="text" class="field">
                        <span class="title-of-input">Last Name<sup>*</sup></span>
                    </label>
                </div>
                <div class="fields-start-end">
                    <label class="fields-block">
                        <input type="email" class="field">
                        <span class="title-of-input">Email Address<sup>*</sup></span>
                    </label>
                    <label class="fields-block">
                        <input type="tel" class="field">
                        <span class="title-of-input">Mobile Number<sup>*</sup></span>
                    </label>
                </div>
                <div class="fields-start-end">
                    <label class="fields-block">
                        <input type="password" class="field">
                        <span class="title-of-input">Password<sup>*</sup></span>
                    </label>
                    <label class="fields-block">
                        <input type="password" class="field" placeholder="Confirm Password">
                        <span class="title-of-input"></span>
                    </label>
                </div>
            </div>
            <div class="registration-area__buttons">
                <button class="buttons__reset">Reset all</button>
                <a href="#business-information" class="buttons__continue" >Continue</a>
            </div>
        </div>
    </div>
</div>


<div id="business-information" class="container">
    <h1 class="page-title">Registration</h1>
    <div class="content">
        <div class="navigation">
            <h2 class="tablet-element">Registration</h2>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 1</span>
                    <span class="description__body">User information</span>
                </div>
            </label>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 2</span>
                    <span class="description__body">Business information</span>
                </div>
            </label>
            <label class="navigation__item">
                <div class="navigation-check">
                    <i class="circle-empty" aria-hidden="true"></i>
                </div>
                <div class="navigation__description">
                    <span class="description__title">Step 3</span>
                    <span class="description__body">Additional information</span>
                </div>
            </label>
            <label class="navigation__item">
                <div class="navigation-check">
                    <i class="circle-empty" aria-hidden="true"></i>
                </div>
                <div class="navigation__description">
                    <span class="description__title">Step 4</span>
                    <span class="description__body">Services</span>
                </div>
            </label>
        </div>
        <div class="registration-area">
            <h2>Business information</h2>
            <div class="registration-area__fields">
                <div class="fields-start-end">
                    <label class="fields-block">
                        <input type="text" class="field">
                        <span class="title-of-input">Business Name<sup>*</sup></span>
                    </label>
                    <label class="fields-block">
                        <select class="field">
                            <option>Agriculture</option>
                        </select>
                        <span class="title-of-input">Business Category<sup>*</sup></span>
                    </label>
                </div>
                <div class="fields-between">
                    <label class="fields-block">
                        <input type="text" class="field field-short">
                        <span class="title-of-input">Address Line<sup>*</sup></span>
                    </label>
                    <label class="fields-block">
                        <input type="text" class="field field-short">
                        <span class="title-of-input">City<sup>*</sup></span>
                    </label>
                    <label class="fields-block">
                        <input type="text" class="field field-short">
                        <span class="title-of-input">Country<sup>*</sup></span>
                    </label>
                </div>
                <div class="fields-start">
                    <label class="fields-block">
                        <input type="tel" class="field">
                        <span class="title-of-input">Business Telephone Number<sup>*</sup></span>
                    </label>
                    <button class="additional-phone">Additional phone</button>
                </div>
            </div>
            <div class="registration-area__buttons">
                <button class="buttons__reset">Reset all</button>
                <a href="#user-information" class="buttons__back">Back</a>
                <a href="#additional-information" class="buttons__continue">Continue</a>
            </div>
        </div>
    </div>
</div>


<div id="additional-information" class="container">
    <h1 class="page-title">Registration</h1>
    <div class="content">
        <div class="navigation">
            <h2 class="tablet-element">Registration</h2>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 1</span>
                    <span class="description__body">User information</span>
                </div>
            </label>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 2</span>
                    <span class="description__body">Business information</span>
                </div>
            </label>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 3</span>
                    <span class="description__body">Additional information</span>
                </div>
            </label>
            <label class="navigation__item">
                <div class="navigation-check">
                    <i class="circle-empty" aria-hidden="true"></i>
                </div>
                <div class="navigation__description">
                    <span class="description__title">Step 4</span>
                    <span class="description__body">Services</span>
                </div>
            </label>
        </div>
        <div class="registration-area">
            <h2>Additional information</h2>
            <div class="registration-area__fields">
                <div class="fields-start">
                    <label class="fields-block">
                        <input type="file" class="file-upload">
                        <span class="title-of-input">User Main Photo (You can use JPG, PNG and GIF formats)</span>
                    </label>
                </div>
                <div class="fields-start">
                    <label class="fields-block">
                        <input type="file" class="file-upload">
                        <span class="title-of-input">Photo Gallery Uploads (You can use JPG, PNG and GIF formats)</span>
                    </label>
                </div>
                <div class="fields-start">
                    <label class="fields-block">
                        <input type="file" class="file-upload">
                        <span class="title-of-input">Video Upload</span>
                    </label>
                </div>
            </div>
            <div class="registration-area__buttons">
                <button class="buttons__reset">Reset all</button>
                <a href="#business-information" class="buttons__back">Back</a>
                <a href="#services" class="buttons__continue">Continue</a>
            </div>
        </div>
    </div>
</div>


<div id="services" class="container">
    <h1 class="page-title">Registration</h1>
    <div class="content">
        <div class="navigation">
            <h2 class="tablet-element">Registration</h2>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 1</span>
                    <span class="description__body">User information</span>
                </div>
            </label>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 2</span>
                    <span class="description__body">Business information</span>
                </div>
            </label>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>
                </div>
                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 3</span>
                    <span class="description__body">Additional information</span>
                </div>
            </label>
            <label class="navigation__item navigation__item-active">
                <div class="navigation-check">
                    <i class="circle-full" aria-hidden="true"></i>

                <div class="navigation__description navigation__description-active">
                    <span class="description__title">Step 4</span>
                    <span class="description__body">Services</span>
                </div>
            </label>
        </div>
        <div class="registration-area">
            <h2>Services</h2>
            <div class="registration-area__fields">
                <h2>Service 1</h2>
                <div class="fields-start-end">
                    <label class="fields-block">
                        <input type="text" class="field">
                        <span class="title-of-input">Title</span>
                    </label>
                    <label class="fields-block">
                        <input type="text" class="field" placeholder="Description">
                        <span></span>
                    </label>
                </div>
                <div class="fields-start">
                    <label class="fields-block">
                        <input type="file" class="file-upload">
                        <span class="title-of-input">User Main Photo (You can use JPG, PNG and GIF formats)</span>
                    </label>
                </div>
                <div class="fields-start">
                    <label class="fields-block">
                        <input type="file" class="file-upload">
                        <span class="title-of-input">Photo Gallery Uploads (You can use JPG, PNG and GIF formats)</span>
                    </label>
                </div>
                <div class="fields-start-end">
                    <label class="fields-block">
                        <select class="field">
                            <option>United States Dollar (USD)</option>
                        </select>
                        <span class="title-of-input">Currency</span>
                    </label>
                    <label class="fields-block">
                        <span class="title-of-input">Price</span>
                        <span class="dollar">$</span><input type="number" class="field">
                    </label>
                </div>
            </div>
            <button class="buttons__reset">Additional service</button>
            <div class="registration-area__buttons">
                <button class="buttons__reset">Reset all</button>
                <a href="#additional-information" class="buttons__back">Back</a>
                <a href="#" class="buttons__continue">Finish</a>
            </div>
        </div>
    </div>
</div>







</body>
</html>
